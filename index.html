<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Quoter</title>
</head>
<body>
    <div id="container">
        <div id="quote-box">
            <blockquote id="qod-quote">
                <p id="text" class="qod-text"></p>
                <p id="author" class="qod-author"></p>
            </blockquote>
            <button id="new-quote">New Quote</button>
            <button id="tweet-quote"><a href="https://www.twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a></button>
        </div>
        <footer>by lynnwood ray &copy; 2019</footer>
    </div>
    

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<script src="https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1"
    type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>
</body>
